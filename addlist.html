<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="form-group">
        <input type="text" class="form-control" v-model="textInput" @keyup.enter="inputStudent">
    </div>
    <div class="form-group">
        <button @click="inputStudent" class="btn btn-sm btn-primary">Add Student</button>
    </div>
    <div>Students</div>
    <ul>
        <li v-for="student in students">{{ student.name }}</li>
    </ul>

</div>
<script src="public/node_modules/jquery/dist/jquery.min.js"></script>
<script src="public/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="public/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="public/js/vue.js" type="text/javascript"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data () {
            return {
                textInput: '',
                newStudent: '',
                students: [
                    {
                        id: 1,
                        name: 'ratanak'
                    },
                    {
                        id: 2,
                        name: 'rineth'
                    },
                    {
                        id: 3,
                        name: 'Mongkul'
                    },
                    {
                        id: 4,
                        name: 'Uyuong'
                    },
                    {
                        id: 5,
                        name: 'hout'
                    }
                ]
            }
        },
        methods: {
            inputStudent () {
                if (this.textInput === '') {
                    return 0
                }
                newStudent = {
                    id: '1',
                    name: this.textInput
                }
                this.students.push(newStudent)
                this.textInput =''
            }
        }
    })
</script>
</body>
</html>
